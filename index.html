  function slide1() {

    document.getElementById("next").innerHTML = "next";

    document.getElementById("my_dataviz").innerHTML = "";

    // set the dimensions and margins of the graph
    const width = 1200,
            height = 1200,
            margin = 80;

    // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
    const radius = Math.min(width, height) / 2 - margin

    // append the svg object to the div called 'my_dataviz'
    const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width/2},${height/2})`);

    svg.append("text")
            .attr("x", 0)
            .attr("y", 0)
            .attr("text-anchor", "middle")
            .style("font-size", "30px")
            .text("Kickstarter Project Conditions");


    // Create dummy data
    const data = {Successful: 136755, Failed: 197719, Canceled:38779, Suspended:1846}

    // var data = [{'state':'Successful', 'count':136755},
    //     {'state':'Failed', 'count':197719},
    //     {'state':'Canceled', 'count':38779},
    //     {'state':'Suspended', 'count':1846}]

    // set the color scale
    const color = d3.scaleOrdinal()
            .domain(["a", "b", "c", "d", "e", "f", "g", "h"])
            .range(d3.schemeDark2);

    // Compute the position of each group on the pie:
    const pie = d3.pie()
            .sort(null) // Do not sort group by size
            .value(d => d[1])
    const data_ready = pie(Object.entries(data))

    // The arc generator
    const arc = d3.arc()
            .innerRadius(radius * 0.5)         // This is the size of the donut hole
            .outerRadius(radius * 0.8)

    // Another arc that won't be drawn. Just for labels positioning
    const outerArc = d3.arc()
            .innerRadius(radius * 0.9)
            .outerRadius(radius * 0.9)

    tooltip = d3
            .select('body')
            .append('div')
            .attr('class', 'd3-tooltip')
            .style('position', 'absolute')
            .style('z-index', '10')
            .style('visibility', 'hidden')
            .style('padding', '10px')
            .style('background', 'rgba(0,0,0,0.6)')
            .style('border-radius', '4px')
            .style('color', '#fff')
            .text('a simple tooltip');

    svg
            .selectAll('allSlices')
            .data(data_ready)
            .join('path')
            .on('mouseover', function (d, i) {
              tooltip
                      .html(
                              `<div>Count: ${d.value}</div><div>Percentage: ${d.value / 375099}</div>`
                      )
                      .style('visibility', 'visible');
            })
            .on('mousemove', function () {
              tooltip
                      .style('top', d3.event.pageY - 10 + 'px')
                      .style('left', d3.event.pageX + 10 + 'px');
            })
            .on('mouseout', function () {
              tooltip.html(``).style('visibility', 'hidden');
            })
            .transition().delay(function(d, i) { return i * 500; }).duration(500)
            .attrTween('d', function(d) {
              var i = d3.interpolate(d.startAngle+0.1, d.endAngle);
              return function(t) {
                d.endAngle = i(t);
                return arc(d);
              }
            })
            .attr('d', arc)
            .attr('fill', d => color(d.data[1]))
            .attr("stroke", "white")
            .style("stroke-width", "2px")
            .style("opacity", 0.7)


    // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
    // svg
    //     .selectAll('allSlices')
    //     .data(data_ready)
    //     .join('path')
    //     .attr('d', arc)
    //     .attr('fill', d => color(d.data[1]))
    //     .attr("stroke", "white")
    //     .style("stroke-width", "2px")
    //     .style("opacity", 0.7)
    //     .transition().delay(function(d, i) { return i * 500; }).duration(500)
    //     .attrTween('d', function(d) {
    //         var i = d3.interpolate(d.startAngle+0.1, d.endAngle);
    //         return function(t) {
    //             d.endAngle = i(t);
    //             return arc(d);
    //         }
    //     });

    // Add the polylines between chart and labels:
    svg
            .selectAll('allPolylines')
            .data(data_ready)
            .join('polyline')
            .transition().delay(function(d, i) { return i * 500; }).duration(500)
            .attrTween('d', function(d) {
              var i = d3.interpolate(d.startAngle+0.1, d.endAngle);
              return function(t) {
                d.endAngle = i(t);
                return arc(d);
              }
            })
            .attr("stroke", "black")
            .style("fill", "none")
            .attr("stroke-width", 1)
            .attr('points', function(d) {
              const posA = arc.centroid(d) // line insertion in the slice
              const posB = outerArc.centroid(d) // line break: we use the other arc generator that has been built only for that
              const posC = outerArc.centroid(d); // Label position = almost the same as posB
              const midangle = d.startAngle + (d.endAngle - d.startAngle) / 2 // we need the angle to see if the X position will be at the extreme right or extreme left
              posC[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
              return [posA, posB, posC]
            })

    // Add the polylines between chart and labels:
    svg
            .selectAll('allLabels')
            .data(data_ready)
            .join('text')
            .transition().delay(function(d, i) { return i * 500; }).duration(500)
            .attrTween('d', function(d) {
              var i = d3.interpolate(d.startAngle+0.1, d.endAngle);
              return function(t) {
                d.endAngle = i(t);
                return arc(d);
              }
            })
            .text(d => d.data[0])
            .attr('transform', function(d) {
              const pos = outerArc.centroid(d);
              const midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
              pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
              return `translate(${pos})`;
            })
            .style('text-anchor', function(d) {
              const midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
              return (midangle < Math.PI ? 'start' : 'end')
            })
            .style("font-size", "20px")

  }
